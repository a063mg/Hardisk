<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cereal - Travel & Style Magazine</title>
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

  <header>
      <div class="linksRow">
        <nav class="navi">
         <a href="http://instagram.com/" target="_blank">
              <img class="menuLink" src="images/instagram.svg" alt="instagram">
          </a>
          <a href="http://twitter.com/" target="_blank">
              <img class="menuLink" src="images/twitter.svg" alt="twitter">
          </a>
          <a href="http://facebook.com/" target="_blank">
              <img class="menuLink" src="images/facebook.svg" alt="facebook">
          </a>
          <a href="http://pinterest.com/" target="_blank">
              <img class="menuLink" src="images/pinterest.svg" alt="pinterest">
          </a>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
        </nav>
        </div>
        
        <div class="logRow">
        
        </div>
  </header>

  <section class="basic">
      <div class="button">
         <a class="text" href="http://shop.readcereal.com/products/annual-subscription">
          <span class="textButton1">Cereal magazine</span>
          <span class="textButton2">Subscribe</span>
        </a>
      </div>
  </section>
  
  <section class="map">
      <div class="worldmap"></div>
      <div class="button">
         <a class="text" href="http://readcereal.com/city-guides">
          <span class="textButton1">City guides</span>
          <span class="textButton2">Explore</span>
        </a>
      </div>
  </section>

  <section class="preFooter1"></section>
  <section class="preFooter2"></section>

  <footer>

  </footer>

</body>
</html>
